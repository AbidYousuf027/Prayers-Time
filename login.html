<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Account Form - Prayers Time App</title>


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="login.css" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />


  <link rel="manifest" href="manifest.json" />

  <link rel="apple-touch-icon" sizes="48x48" href="assets/icons/icon-48x48.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="assets/icons/icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="96x96" href="assets/icons/icon-96x96.png" />
  <link rel="apple-touch-icon" sizes="128x128" href="assets/icons/icon-128x128.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="assets/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" sizes="384x384" href="assets/icons/icon-384x384.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="assets/icons/icon-512x512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
  <meta name="theme-color" content="#db4938" />
</head>

<body style="background-color: #f8f9fa; color: #2c3e50; min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;">

  <nav class="navbar navbar-expand-lg navbar-dark bg-success py-3 w-100">
      <div class="container">
          <a class="navbar-brand" href="#">
              <img src="assets/icons/icon-48x48.png" alt="App Icon" width="30" height="30" class="d-inline-block align-text-top">
              Prayers Time App
          </a>
      </div>
  </nav>

  <main class="container mt-5 d-flex flex-column flex-grow-1 justify-content-center">
      <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-6">
              <div class="card shadow-lg border-0 rounded">
                  <header class="card-header text-center bg-success text-white">
                      <h3 class="card-title mt-3 mb-0">Login Form</h3>
                      <div class="mt-2">
                          <h4 class="date mb-0"></h4>
                          <p class="time mb-0"></p>
                      </div>
                  </header>
                  <div class="card-body d-flex flex-column">
                      <form class="flex-grow-1" id="loginForm" novalidate>
                          <div class="form-group mb-2">
                              <label for="email">Email</label>
                              <input type="email" class="form-control" id="email" required autocomplete="email" aria-label="Email">
                              <div class="invalid-feedback">Please provide a valid email.</div>
                          </div>
                          <div class="form-group mb-2">
                              <label for="password">Password</label>
                              <input type="password" class="form-control" id="password" required autocomplete="new-password" aria-label="Password">
                              <div class="invalid-feedback">Password is required.</div>
                          </div>
                          <div class="mt-auto text-center py-2">
                              <button type="submit" class="w-100 btn btn-md btn-success">Login</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </main>

  <footer class="w-100 text-center text-muted small mt-auto py-3">
      <p>&copy; 2024 Prayer Time App. All rights reserved.</p>
  </footer>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
    <script src="login.js"></script>
  </body>
</html>
