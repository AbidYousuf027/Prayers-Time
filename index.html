<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration Account Form - Prayers Time App </title>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- <link rel="stylesheet" href="style.css" /> -->


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="manifest" href="manifest.json" />

  <link rel="apple-touch-icon" href="assets/icons/icon-48x48.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-72x72.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-96x96.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-128x128.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-144x144.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-152x152.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192x192.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-384x384.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-512x512.png" />
  <meta name="apple-mobile-web-app-status-bar" content="#2c3e50" />


  <meta name="theme-color" content="#2c3e50" />
</head>

<body style="background-color: #f8f9fa; color: #2c3e50;">

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary py-3 w-100">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="assets/icons/icon-48x48.png" alt="App Icon" width="30" height="30"
          class="d-inline-block align-text-top">
        Prayers Time App
      </a>
    </div>
  </nav>



 

  
   <main class="container mt-5 d-flex flex-column flex-grow-1 justify-content-center">
      <div class="row justify-content-center"> 
        <div class="col-12 col-md-6 col-lg-6">
          <div class="card shadow-lg border-0 rounded">
            <header class="card-header text-center bg-primary text-white">
              <h3 class="card-title mt-3 mb-0">Registration Form</h3>
              <div class="mt-2">
                <h4 class="date mb-0"></h4>
                <p class="time mb-0"></p>
              </div>
            </header>
  
            <div class="card-body d-flex flex-column"> 
              <form class="flex-grow-1" id="registrationForm" novalidate > 
                <div class="form-group mb-2">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName" required autocomplete="given-name" aria-label="First Name">
                  <div class="invalid-feedback">First name is required.</div>
                </div>
                <div class="form-group mb-2">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lastName" required autocomplete="family-name" aria-label="Last Name">
                  <div class="invalid-feedback">Last name is required.</div>
                </div>
                <div class="form-group mb-2">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" required autocomplete="email" aria-label="Email">
                  <div class="invalid-feedback">Please provide a valid email.</div>
                </div>
                <div class="form-group mb-2"> 
                  <label for="password">Password</label>
                  <input type="password" class="form-control" id="password" required autocomplete="new-password" aria-label="Password">
                  <div class="invalid-feedback">Password is required.</div>
                </div>
                <div class="mt-auto text-center py-2">
                  <button type="submit" class="w-100 btn btn-md btn-primary">Register</button>
                  <p class="small mt-2">Already have an account? <a href="login.html" class="text-decoration-none">Log In</a></p>
                </div>
              </form>
              
            </div>
          </div>
        </div>
      </div>
    </main>
   
  



    <footer class="mt-4 text-center text-muted small">
      <p>&copy; 2024 Prayer Time App. All rights reserved.</p>
    </footer> 

    

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>


</body>

</html>
